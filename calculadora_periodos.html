<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Etapa</title>
    <link rel="shortcut icon" href="Imagenes/NuevoLogo.png">
    <style>
        header {
            /* Estilos para el encabezado si los necesitas */
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
            border: 5px solid #2c4597;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .bandera {
            width: 10%;
        }
        footer {
            text-align: center;
        }
        /* Estilos para el botón personalizado */
        button {
            background-color: #2c4597;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1><img class="logo" src="Imagenes/css.jpg" alt="Logo"></h1>
    <h1>Departamento de Seguridad</h1>
    <h1>Calcula Tu Cambio de Etapa</h1>   
    <table>
        <tr>
            <th>Inicio de Labores</th>
            <th>Fecha Actual</th>
            <th>Periodos de 3 Años</th>
            <th>Próximo Cambio de Etapa</th>
            <th>Días Restantes</th>
        </tr>
        <tr>
            <td><input type="date" id="inicioLabores" value="2013-10-16"></td>
            <td><input type="date" id="fechaActual" value="2024-08-02"></td>
            <td id="periodos"></td>
            <td id="proximoCambio"></td>
            <td id="diasRestantes"></td>
        </tr>
    </table>
    <button onclick="calcular()">Calcular Cambio de Etapa</button>

    <script>
        function calcular() {
            const inicioLabores = new Date(document.getElementById('inicioLabores').value);
            const fechaActual = new Date(document.getElementById('fechaActual').value);
            const MS_PER_DAY = 1000 * 60 * 60 * 24;
            const DAYS_PER_3_YEARS = 1095;

            const diffTime = Math.abs(fechaActual - inicioLabores);
            const diffDays = Math.ceil(diffTime / MS_PER_DAY);

            const periodos = Math.floor(diffDays / DAYS_PER_3_YEARS);
            const proximoCambio = new Date(inicioLabores);
            proximoCambio.setFullYear(proximoCambio.getFullYear() + (periodos + 1) * 3);
            const diasRestantes = Math.ceil((proximoCambio - fechaActual) / MS_PER_DAY);

            document.getElementById('periodos').innerText = periodos;
            document.getElementById('proximoCambio').innerText = proximoCambio.toISOString().split('T')[0];
            document.getElementById('diasRestantes').innerText = diasRestantes;
        }
    </script>
    <footer>
        <img class="bandera" src="imagenes/Nuevologo.png" alt="Logo">
        <p class="copyright">© Copyright Creado Por Licdo. Carlos E. Gonzalez C.</p>
    </footer>
</body>
</html>
